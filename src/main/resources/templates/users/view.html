<!DOCTYPE html>
<html lang="en"
    xmlns:th="http://www.thymeleaf.org"
    xmlns:layout="http://www.urltraq.net.nz/thymeleaf/layout">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<div th:replace="~{fragments/header :: header}"></div>
<h3 th:text="${title}"></h3>
<p><strong>Id:</strong><span th:text="${user.getId()}"></span></p>
<p><strong>Name:</strong><span th:text="${user.getName()}"></span></p>
<p><strong>Email:</strong><span th:text="${user.getEmail()}"></span></p>
<div>
    <a th:href="@{'/users/delete/'+${user.getId()}}">删除</a>
    <a th:href="@{'/users/modify/'+${user.getId()}}">修改</a>
</div>
<div th:replace="~{fragments/footer :: footer}"></div>
</body>
</html>
